{% extends "snailmail/base.html" %}

{% block content %}
    {% if message %}
        {{ message|linebreaks }}
    {% endif %}

    <form method="post" action="{% url 'snailmail:sendpost' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
